name: Tryout Workflow
on: 
  workflow_dispatch:
  pull_request:
    branches: ['main', 'staging', 'development']
    types: ['opened', 'closed']


jobs:
  build-n-test-job:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialize
        run: echo "Initializing.."
      - name: Build
        run: |
          echo "Building.."
          echo "Done!"
      - name: Print github refs
        run: echo 'refs = ${{github.ref}}'
  update-job:
    runs-on: ubuntu-24.04
    needs: build-n-test-job
    steps:
      - name: Update
        run: |
          echo "Updating.."
          echo "Done!"    
  deploy-job:
    needs: update-job
    runs-on: ubuntu-24.04
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - name: Print PR
        run: echo '${{toJSON(github.event.pull_request)}}'
      - name: Make some change.
        run : |
          ps -ef | grep something > output.txt
      - name: See status
        run: git status
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Index updated via github workflow."
