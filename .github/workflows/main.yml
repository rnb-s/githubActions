name: Main Workflow
on: 
  workflow_dispatch:
  pull_request:
    branches: ['main', 'staging', 'development']
    types: ['opened', 'closed']


jobs:
  build-n-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"
      - name: Print github refs
        run: echo 'refs = ${{github.ref}}'
      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: backend_changes
        with:
          filters: |
            src:
              - 'apps/backend/**'
      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: frontend_changes
        with:
          filters: |
            src:
              - 'apps/frontend/**'
      - name: Print Values
        run: |
          echo ${{steps.backend_changes.outputs.src}}
          echo ${{steps.backend_changes.outputs.paths}}
      - name: Build Backend
        if: steps.backend_changes.outputs.src == 'true'
        run: echo "Building backend."
      - name: Build Frontend
        if: steps.frontend_changes.outputs.src == 'true'
        run: echo "Building frontend."