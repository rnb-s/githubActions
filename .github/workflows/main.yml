name: Tryout Workflow
on: 
  workflow_dispatch:
  push:

jobs:
  build-job:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialize
        run: echo "Initializing.."
      - name: Build
        run: |
          echo "Building.."
          echo "Done!"
  deploy-job:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Make some change
        run : |
          ps -ef 
      - name: See status
        run: git status
      - name: check for changes
        run: |
          if git diff --exit-code; then
              echo "No code changes."
          else
              echo "Commiting the code change."
              git config --global user.email "rakesh.bangera@saiesha.us"
              git config --global user.name "Rakesh Bangera"              
              git commit -am "Added something."
              git push
          fi
      - name: Current date time
        uses: kaven-universe/github-action-current-date-time@v1.4.0
        with:
          format: "YYYY_MM_DD_HH_mm_ss_SSS"
        id: current-date-time
      - name: Print Current date and time
        run: echo "${{ toJSON(steps.current-date-time.outputs) }}"  

      


